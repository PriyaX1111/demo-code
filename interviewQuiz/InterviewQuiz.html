<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="InterViewQuiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body style="background-color: black;">
    <div class="start_quiz">Start Quiz</div>
    <div class="login inactive">
        <a href="login/login.html"></a>
    </div>
    <div class="quiz-box inactive">
        <h1 style="padding-bottom: 15px; text-align: center;">Interview Quiz</h1>
        <!-- <div class="progress-bar">
            <div class="progress-bar-fill"></div> -->
        <!-- <div class="progress-label">{progress}%</div> -->
        <!-- </div> -->

        <h2 class="ques_text"></h2>
        <div class="options">
            <!-- <div class="option">Treating the patient, using validated knowledge, resources and skill for their satisfaction?<i class="fa fa-times"></i></div>
                <div class="option">Providing best care with access, reliability, dignity, safety and affordability.<i class="fa fa-check"></i></div>
                <div class="option">Both</div>
                <div class="option">None of them</div> -->
        </div>
        <div class="quiz-footer">
            <div class="footer-left">
                <span class="count_ques"></span> of <span class="total_ques"></span> Questions
            </div>
            <div class="footer-right">
                <div class="next-btn inactive" onclick="upload()">Next Question</div>
            </div>
        </div>
    </div>
    <div class="warning inactive">
        <h1>Warning</h1>
        <h2>The tab has been close since you have change to another tab</h2>
        <h6>Talk to your mentor to re-open the tab</h6>
    </div>
    <div class="result-box inactive">
        <h2>Result</h2>
        <div class="result">
            <h3 class="total-ques">Total Questions : <span></span></h3>
            <h3 class="right-ans">Right Answer : <span></span></h3>
            <h3 class="wrong-ans">Wrong Answer : <span></span></h3>
            <h3 class="percentage">percentage : <span></span></h3>
            <div id="info"></div>
        </div>
        <div class="result-footer">
            <div class="again-quiz">Again Quiz</div>
            <div class="exit">Exit</div>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/include-html.min.js"></script> -->
    <script src="questions.js"></script>
    <script src="InterviewQuiz.js">
        function DisableBackButton() {
            window.history.forward()
        }
        DisableBackButton();
        window.onload = DisableBackButton;
        window.onpageshow = function (evt) { if (evt.persisted) DisableBackButton() }
        window.onupload = function () { viod(0) }</script>
</body>

</html>
