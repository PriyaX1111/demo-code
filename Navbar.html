<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<style>
    @import url("http://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        min-height: 100vh;
        background: url('nursing-ai-survey-newsdesk.jpg') no-repeat;
        background-size: cover;
        background-position: center;
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1.3rem 10%;
        /* background: rgba(0, 0, 0, .1);
        backdrop-filter: blur(50px); */
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }

    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .1);
        backdrop-filter: blur(50px);
        z-index: -1;
    }

    .logo {
        font-size: 2rem;
        color: #fff;
        text-decoration: none;
        font-weight: 700;
    }

    .navbar a {
        font-size: 1.15rem;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        margin-left: 2.5rem;
    }

    .icons {
        position: absolute;
        right: 5%;
        font-size: 2.8rem;
        color: #fff;
        cursor: pointer;
        display: none;
    }


    /* BREAKPOINTS */
    @media (max-width: 992px) {
        .header {
            padding: 1.3rem 5%;
        }
    }

    @media (max-width: 768px) {
        .icons {
            display: inline-flex;
        }

        .icons #close-icon{
            display: none;
        }

        .navbar {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 17.7rem;
            background: rgba(0, 0, 0, .1);
            backdrop-filter: blur(50px);
            box-shadow: 0.5rem 1rem rgba(0, 0, 0, .1) ;
        }

        .navbar a {
            display: block;
            font-size: 1.1rem;
            margin: 1.5rem 0;
            text-align: center;
        }
    }
</style>

<body>
    <header class="header">
       
            <a href="#" class="logo">Logo</a>

            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            </label>
        
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="DailyQuiz.html">Quiz</a>
            <a href="#">Generate</a>
            <a href="#">Module</a>
        </nav>
    </header>

</body>

</html>
